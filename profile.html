<!--profile.html-->

<HTML lang="en">
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Skate Log</title>
  <link rel="shortcut icon" href="images/skateboarding_icon.ico" type="image/x-icon">

  <!--icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--bootstrap stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!--custom stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--general javascript-->
  <script type="text/javascript" src="script.js"></script>

  <!--bootstrap library-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--react-->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body onload="onLoadProfile()">

  <!--navigation bar-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="index.html">
      <span class="material-icons">skateboarding</span>Skate Log</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="search.html">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="trick-browse.html">Trick Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="profile.html">Personal Log</a>
        </li>
      </ul>
    </div>  
  </nav>


  <!--three columns: landed, target, recommended-->
  <div class="container p-5">
     <div class="row">

      <!--landed tricks column-->
      <div class="col-4 trick-col">

        <!--column header-->
        <div class="tricks-header mb-3">
          <h3 class="trick-col-name">Landed Tricks</h3>
          <button type="button" class="btn btn-light float-right" data-toggle="modal" data-target="#target-modal" aria-label="add trick to landed tricks">
            <span class="material-icons">add_circle_outline</span>
          </button>
        </div>

        <!--list of links to trick detail pages-->
        <div class="list-group">

        </div>

      </div>


      



      <!--target tricks column-->
      <div class="col-4 trick-col">

        <!--column header-->
        <div class="tricks-header mb-3">
          <h3 class="trick-col-name">Target Tricks</h3>
          <button class="btn btn-light float-right" data-toggle="modal" data-target="#target-modal" aria-label="add trick to target tricks">
            <span class="material-icons">add_circle_outline</span>
          </button>

        </div>

        <!--list of links to trick detail pages-->
        <div class="list-group">

        </div>

      </div>






      <!--recommended tricks column-->
      <div class="col-4 trick-col">

        <!--column header-->
        <div class="tricks-header mb-3">
          <h3 class="trick-col-name">Suggested Tricks</h3>
        </div>

        <!--list of links to trick detail pages-->
        <div class="list-group">

        </div>

      </div>


      <!-- Modal with search bar and results -->
      <div class="modal fade" id="target-modal" tabindex="-1" role="dialog" aria-labelledby="search tricks to add to personal log" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="search-modal-title">Add to Trick Personal Progress Log</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--search bar-->
              <div class="input-group w-50 mx-auto pt-5">
                <input id="search-input" type="text" class="form-control" placeholder="Search skate trick">
                <div class="input-group-append">
                  <button id="search-button" class="btn btn-primary" type="submit" onclick="searchButtonOnClickLog()" aria-label="search">
                    <span>
                      <i class="fa fa-search"></i>
                    </span>
                  </button>
                </div>
              </div>

              <!--search entry list-->
              <ul class="list-group-flush search-entry pl-0">

                <!--number of entries found-->
                <li class="list-group-item">
                  <div>
                    <h5 id="search-results"></h5>
                  </div>
                </li>

                
              </ul>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>    


    </div>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="feedback" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-message" class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div> 


  <div class="jumbotron text-center" style="margin-bottom:0">
    <p>Skate Log created by Sophia Ho</p>
  </div>
</body>

</HTML>
